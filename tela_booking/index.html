  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tela 03</title>
  </head>

  <body>
    <header>
      <div class="back">
        <button><span class="material-icons">arrow_back</span></button>
        <p>Back</p>
      </div>

      <div class="header-title">
        <h1>Book Again</h1>
      </div>
    </header>

    <section class="card-1">
      <div class="row-1">
        <h2>BookingFor</h2>
        <button>Edit</button>
      </div>
      <div class="row-2">
        <p>Hotel Beira Mar</p>
        <p>+55 85 333 3333</p>
      </div>
      <div class="row-3">
        <div class="adult">
          <h4>Adulto</h4>
          <div class="adultQuantity">
            <button>-</button>
              <p>0</p>
            <button>+</button>
          </div>
        </div>
        <div class="child">
          <h4>Crian√ßa</h4>
          <div class="childQuantity">
            <button>-</button>
              <p>0</p>
            <button>+</button>
          </div>
        </div>
      </div>
    </section>

    <section class="card-1">
      <div class="promo">
        <div class="row-1">
          <h2>Apply Promo Code</h2>
        </div>
        <button class="btn-apply">Apply</button>
        <input type="text" name="promoCode" id="promoCode">
      </div>
    </section>
    <section></section>
  </body>
