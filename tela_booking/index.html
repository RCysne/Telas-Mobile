<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tela 03</title>
  </head>

  <body>
    <header>
      <div class="back">
        <button><span class="material-icons">arrow_back</span></button>
        <p>Back</p>
      </div>

      <div class="header-title">
        <h1>Book Again</h1>
      </div>
    </header>

    <section class="card-1">

      <div class="row-1">
        <h2>BookingFor</h2>
        <button>Edit</button>
      </div>

      <div class="row-2">
        <p>Hotel Beira Mar</p>
        <p>+55 85 333 3333</p>
      </div>

      <div class="row-3">
        
        <div class="adult">
          <h4>Adulto</h4>
          <div class="adultQuantity">
            <button class="minorAdult">-</button>
              <p class="countAdult">0</p>
            <button class="sumAdult">+</button>
          </div>
        </div>

        <div class="child">
          <h4>Criança</h4>
          <div class="childQuantity">
            <button class="minorChild">-</button>
              <p class="countChild">0</p>
            <button class="sumChild">+</button>
          </div>
        </div>

      </div>
    </section>

    <section class="card-1">
      <div class="promo">
        <div class="row-1">
          <h2>Apply Promo Code</h2>
        </div>
        <div class="promo-code">
          <input type="number" name="promoCode" id="promoCode">
          <button class="btn-apply">Apply</button>
        </div>
      </div>
    </section>
    
    <section class="card-1">

      <div class="total-card-1">
        <div class="child">
          <h4>Diárias</h4>
          <div class="diaryQuantity">
            <button class="minorDiary">-</button>
              <p class="countDiary">0</p>
            <button class="sumDiary">+</button>
          </div>
        </div>
      
        <div class="total-card">
          <div class="diary">
            <p>Diária</p>
            <p>R$ 400,00</p>
          </div>
          <div class="total">
            <p>Total</p>
            <div class="value">
            <p>R$</p>
            <p class="totalDiarys">0</p>
          </div>
          </div>
        </div>
      </div>
      <div class="btnConfirm">
        <button type="submit" class="submit">Confirmar</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
