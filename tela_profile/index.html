<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Tela 02</title>
</head>
<body>
    <header>
        <div class="header-menu">
            <span class="material-icons">menu</span>
        </div>
        <div class="menu-title">
            <h1>Perfil</h1>
        </div>
        <div class="search">
            <span class="material-icons">search</span>
        </div>
    </header>
    
    <div class="profile">
        <div class="photo">
            <img src="./assets/rone.jpg" alt="">
        </div>
        <div class="icon">
            <span class="material-icons profile-icon">camera</span>
        </div>

    </div>
    <form action="">
            <div class="form-inputs">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">

            <label for="phone">Telefone</label>
            <input type="tel" name="phone" id="phone" placeholder="Digite seu telefone">

            <label for="gender">Gênero</label>
            <input type="text" name="gender" id="gender" placeholder="Digite o seu gênero">

            <label for="date">Data de Nascimento</label>
            <input type="text" name="date" id="date" placeholder="Digite a sua data de nascimento">

            <label for="adress">Endereço</label>
            <input type="text" name="adress" id="adress" placeholder="Digite o seu endereço">
        </div>
    </form>

    <footer class="footer">
        <div class="footer-menu">
            <button class="material-icons">account_circle</button>
            <button class="material-icons">edit_calendar</button>
            <button class="material-icons center-icon">home</button>
            <button class="material-icons">dashboard</button>
            <button class="material-icons">shopping_cart</button>
        </div>
    </footer>


</body>
</html>
